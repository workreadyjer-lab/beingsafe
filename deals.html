    <link rel="stylesheet" href="main.css">
    <style>
        .deals-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .deal-card {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .deal-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .deal-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: white(0,0,0,0.5);
            color: black;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .deal-overlay h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }

        .deal-overlay button {
            padding: 8px 15px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .deal-overlay button:hover {
            background-color: #ffbf00;
        }

        @media (max-width: 960px) {
            .deal-card {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            .deal-card {
                width: 100%;
            }
        }
    </style>
</head>
